<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Application</title>
    <link rel="stylesheet" href="src/styles .css">
</head>
<body>
    <div class="whole_page">
        <header>
                <form>
                    <input class="search" type="search" placeholder="Enter a city.." required />
                    <input class="submit" type="submit" value="Search" />
                </form>
        </header>
            <main>
                <div class="current-weather">
                    <div>
                        <h1 class="this_city">Paris</h1>
                        <span class="city_details">
                        <p>
                            Saturday 15:32, moderate rain 
                            <br />
                             Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                        </p>
                    </span>
                    </div>
                    <div class="temp">☀️ 14°C</div>
                </div>
            </main>
            <footer>
                <p>
                    This project was coded by
                    <a href="#" target="_blank">Natania</a> and is
                    <a href="#" target="_blank"> on GitHub</a> and
                    <a href="#" target="_blank">hosted on Netlify</a>
                </p>
            </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
